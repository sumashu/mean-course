<mat-accordion *ngIf="posts.length > 0; else noPosts">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPosts>
  <p class="mat-body-1" style="text-align: center;">No posts available.</p>
</ng-template>
